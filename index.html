<!DOCTYPE htmL>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalja Klikkeri</title>
    <link rel="icon" href="https://mb.cision.com/Public/147/9561698/82be76022b5a5644_800x800ar.jpg" type="image/x-icon" />
    
<style>

* {
    box-sizing: border-box;
    margin: 0;
    transition: ease 0.1s;
}

.menu {
    height: 0vh;
    background-color: black;
}
.main {
    
}
div.click {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
}
h3.score {
    left: 60%;
    position: absolute;
    color: white;
}
</style>
</head>
<body>
    <div class="menu" id="menu" >
        <div class="content">
            <p id="buypertti"></p>
        </div>
    </div><div id="main" class="main">
        <h3 id="score">juodut rarhut: 0</h3><br>
        <div class="click">
            <img src="RarhuEiCopyright.png" id="gid" width="200px"/>
        </div>
    </div>
    <script type="text/javascript">
        document.getElementById("gid").style.width = "200px";
        let score = 0;
        let amount = 3;
        let perttilevel = 0;
        function clicka() {
            document.getElementById("gid").style.width = "200px";
        }
        function setScore() {
            score = score + 1;
            document.getElementById("score").innerHTML = "Juodut rarhut: " + score;
            document.getElementById("buypertti").innerHTML = "Buy Pertti (Costs " + amount + " Score) current lvl: " + perttilevel;
            
        }
        function buypertti() {
            if (score >= amount) {
                
                score -= amount;
                amount = (amount * 1.5) / 2;
                document.getElementById("buypertti").innerHTML = "Buy Pertti (" + amount + " Score) lvl: " + perttilevel;
                perttilevel = perttilevel + 1;
                setInterval(setScore, 10000);
                setScore();
            }
            
        }
        function gidDown(){
            setScore();
            document.getElementById("gid").style.width = "190px";
        }
        function menuDown(){
            document.getElementById("menu").style.height = "50vh";
            document.getElementById("menu").style.marginTop = "0px";
        }
        document.getElementById("buypertti").addEventListener("click", buypertti);
        document.getElementById("gid").addEventListener("click", setScore);
        document.getElementById("buypertti").innerHTML = "Buy Pertti (" + amount + " Score) lvl: " + perttilevel;
    </script>

</body></html>
