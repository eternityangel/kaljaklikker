<!DOCTYPE htmL>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalja Klikkeri</title>
    <link rel="icon" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fnews.cision.com%2Ffi%2Fsinebrychoff%2Fi%2Fkarhu-logo-black-2014%2Cc1462178&psig=AOvVaw3Xhk79jWgVDcG04y3HiMAU&ust=1603998433829000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCLinhPr91-wCFQAAAAAdAAAAABAD" type="image/x-icon" />
    
<style>
.menu
body {
    margin: 0;
    background-color: #0F2E2D;
}
div.click {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
}
h3.score {
    left: 60%;
    position: absolute;
    color: white;
}
</style>
</head>
<body>
    <div class="menu" id="menu">
        <div class="content">
            <p id="buypertti"></p>
        </div>
    </div>
    <h3 id="score">Score: 0</h3><br>
    <p id="buypertti">Buy Pertti (3 Score) lvl: 0</p>
    <div class="click">
        <img id="gid" onmousedown="gidDown()" onmouseup="clicka()" src="RarhuEiCopyright.png">
    </div>
    <script type="text/javascript">
        document.getElementById("gid").style.width = "200px";
        let score = 0;
        let amount = 3;
        let perttilevel = 0;
        function clicka() {
            document.getElementById("gid").style.width = "200px";
        }
        function setScore() {
            score = score + 1;
            document.getElementById("score").innerHTML = "Juodut rarhut: " + score;
            document.getElementById("buypertti").innerHTML = "Buy Pertti (Costs " + amount + " Score) current lvl: " + perttilevel;
            
        }
        function buypertti() {
            if (score >= amount) {
                
                score -= amount;
                amount = amount * 2;
                document.getElementById("buypertti").innerHTML = "Buy Pertti (" + amount + " Score) lvl: " + perttilevel;
                perttilevel = perttilevel + 1;
                setInterval(setScore, 10000);
                setScore();
            }
            
        }
        function gidDown(){
            setScore();
            document.getElementById("gid").style.width = "190px";
        }
        document.getElementById("buypertti").addEventListener("click", buypertti);
        document.getElementById("buypertti").innerHTML = "Buy Pertti (" + amount + " Score) lvl: " + perttilevel;
    </script>

</body></html>
