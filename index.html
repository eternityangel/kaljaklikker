<!DOCTYPE htmL>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <head><title>Kaljaa Klikkeri</title></head>
<link rel="icon" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fnews.cision.com%2Ffi%2Fsinebrychoff%2Fi%2Fkarhu-logo-black-2014%2Cc1462178&psig=AOvVaw3Xhk79jWgVDcG04y3HiMAU&ust=1603998433829000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCLinhPr91-wCFQAAAAAdAAAAABAD" type="image/x-icon" />
    
<style>
body {
    margin: 0;
    background-color: #0F2E2D;
}
div.click {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
}
p {
    left: 60%;
    position: absolute;
    color: white;
}
</style>
</head>
<body>
    <p id="score">Score: 0</p><br>
    <p id="buypertti">Buy Pertti (3 Score) lvl: 0</p>
    <div class="click">
        <img id="gid" src="RarhuEiCopyright.png">
    </div>
    <script type="text/javascript">
        document.getElementById("gid").style.width = "200px";
        let score = 0;
        let amount = 3;
        let perttilevel = 0;
        function clicka() {
            document.getElementById("gid").style.width = "200px";
        }
        function setScore() {
            score = score + 1;
            document.getElementById("score").innerHTML = "Score: " + score;
            document.getElementById("buypertti").innerHTML = "Buy Pertti (" + amount + " Score) lvl: " + perttilevel;
            document.getElementById("gid").style.width = "190px";
            setTimeout(clicka, 50);
            
        }
        function buypertti() {
            if (score >= amount) {
                
                score -= amount;
                amount = amount * 2;
                document.getElementById("buypertti").innerHTML = "Buy Pertti (" + amount + " Score) lvl: " + perttilevel;
                perttilevel = perttilevel + 1;
                setInterval(setScore, 1000);
                setScore();
            }
            
        }
        document.getElementById("gid").addEventListener("click", setScore);
        document.getElementById("buypertti").addEventListener("click", buypertti);
        document.getElementById("buypertti").innerHTML = "Buy Pertti (" + amount + " Score) lvl: " + perttilevel;
    </script>

</body></html>
